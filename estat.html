<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Estatística</title>
		<script src = "estat.js"></script>
		<!-- Bootstrap core CSS -->
		<link href="bootstrap-3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<!--
		Variavel Qualitativa: Nominal - QN
		Variavel Qualitativa: Ordinal - QO
		Variavel Quantitativa: Discreta - QD
		Variavel Quantitativa: Continua - QC
		-->
		<form action="">
			<input id="QN" type="radio" name="variavel" value="1"> Nominal 
			<input id="QO" type="radio" name="variavel" value="2"> Ordinal
			<input id="QD" type="radio" name="variavel" value="3"> Discreta
			<input id="QC" type="radio" name="variavel" value="4"> Contínua
			<br>
		</form>
		<p>
			Nome da variável: <input type="text" id="variavel"/>
		</p>
		<p>
			ROL <input type="text" id="rol"/> <button onclick = "criarRol(input, array)">Começar</button>
		</p>
		<form action="">
			<input id="a" type="radio" name="v" value="amostral"> Amostra <input id="p" type="radio" name="v" value="popu"> População<br>
		</form>
		<p>
			Medida separatriz (digite a porcentagem) <input type="text" id="sep"/>
		</p>
	</body>
</html>
