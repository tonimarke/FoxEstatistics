</head>

<body style="filter: blur(0px) sepia(0%);opacity: 1;background-color: #1d252d;max-height: 130px;">

                style="background-color: #bb4828;"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon" style="background-color: #bb4628;"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <h1 style="font-size: 30px;">Fox Statistics</h1>
                <ul class="nav navbar-nav ml-auto" style="margin-top:13px; text-aligh: right">
                    <li class="nav-item" role="presentation"><a class="nav-link" uk-scroll="offset:50" style="color: #fdf2de6;" href="https://tonimarke.github.io/FoxStatistics/">Início</a></li>

    <div class="container d-flex justify-content-center align-content-center" id="typeContainer" style="max-width: 700px;">
        <div class="row">
            <div class="col"><img src="assets/img/Estatistica%20Descritiva%20Grafico.png" style="height: 130px;filter: invert(90%);"><button class="btn btn-light btn-sm btn-orange" id="btnDescritiva" type="button"><strong>Estatística Descritiva</strong></button></div>
            <div class="col"><img src="assets/img/Probabilidade.jpg" style="height: 130px;"><button class="btn btn-light btn-orange" id="btnProbabilidade" style="max-height: 130px;"><strong>Probabilidade</strong></button></div>
            <div class="col"><img src="assets/img/correlacao.png" style="height: 130px;filter: invert(100%);"><button class="btn btn-light btn-orange" id="btnCorrelacao" style="max-height: 130px;"><strong>Corelação e Regressão</strong></button></div>
        </div>
    </div>
    <div class="container-fluid border rounded border-dark d-flex d-xl-flex flex-grow-1 flex-fill justify-content-center align-items-center align-content-center align-self-center justify-content-xl-center" id="containerCorrelacao">
        <div class="row align-items-center" id="rowCorrelacao">
            <div class="col">
                <div class="card border rounded d-flex justify-content-center flex-xl-fill container-fluid" id="correlacaoCard" style="background-color: #ede6ed;margin-top: 15px;">
                    <div class="card-body text-center border rounded shadow align-items-center" id="correlacaoCardBody" style="max-width: 700px;"><img src="assets/img/correlacao.png" style="max-height: 130px;">
                        <h4 class="card-title">Correlação e Regressão</h4>
                        <h6 class="text-muted card-subtitle mb-2"></h6>
                        <div class="row">
                            <div class="col">
                                <form id="correlacaoForm">
                                    <div class="form-group"><label class="d-xl-flex justify-content-xl-start" id="correlacaoXLabel" for="correlacaoX">(X) Difigite os valores separados por ';'</label><input class="form-control form-control" type="text" id="correlacaoX" required=""
                                            name="correlacaoX"><label class="d-xl-flex justify-content-xl-start" id="correlacaoYLabel" for="correlacaoY">(Y) Difigite os valores separados por ';'</label><input class="form-control" type="text" id="correlacaoY">
                                        <button
                                            class="btn btn-secondary btn-orange" id="calculaCorrelacao" type="button">Calcular</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="clearfix"></div>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="container-fluid text-center border rounded border-dark d-flex d-xl-flex justify-content-center align-items-center align-content-center align-self-center" id="containerProbabilidade">
        <div class="row align-items-center" id="rowProbabilidade">
            <div class="col">
                <div class="card border rounded d-flex flex-xl-fill container-fluid" id="probabilidadeCard" style="background-color: #ede6ed;margin-top: 15px;">
                    <div class="card-body text-center border rounded shadow align-items-center" id="probabilidadeCardBody" style="max-width: 700px;"><img src="assets/img/Probabilidade.jpg" style="max-height: 130px;">
                        <h4 class="card-title">Probabilidade</h4>
                        <div class="btn-group" role="group"><button class="btn btn-secondary btn-orange" id="btnUniforme" type="button" style="margin-left: 5px;margin-bottom: 5px;">Uniforme</button><button class="btn btn-secondary btn-orange" id="btnBinomial" type="button" style="margin-left: 5px;margin-bottom: 5px;">Binomial</button>
                            <button
                                class="btn btn-secondary btn-orange" id="btnNormal" type="button" style="margin-left: 5px;margin-bottom: 5px;">Normal</button>
                        </div>
                        <div class="row" id="rowUniforme">
                            <div class="col">
                                <form id="uniformeForm" class="container-fluid" style="background-color: #ede6ed;margin-top: 15px;">
                                    <div class="col">
                                        <div class="form-row">
                                            <div class="col" style="margin-right: 5px;"><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Intervalo de análise:</label><select class="form-control" id="selectUniforme" required=""><optgroup label="Selecione o intervalo"><option value="1">Maior que</option><option value="2">Entre</option><option value="3">Menor que</option></optgroup></select>
                                                <label
                                                    class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Ponto Mínimo</label>
                                                    <div class="form-group"><input class="form-control form-control" type="text" id="pontoMinUniforme" inputmode="numeric" required=""></div><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Quantidade</label>
                                                    <input
                                                        class="form-control form-control" type="text" id="quantidadeUniforme" inputmode="numeric" required=""><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start" id="pontoMaxUniformeLabel" for="deX">Ponto Máximo</label><input class="form-control form-control" type="text"
                                                            id="pontoMaxUniforme" inputmode="numeric" required=""><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start" id="pontoMinUniformeLabel" for="deX">De (X) - [Caso selecionado Entre]</label>
                                                        <input
                                                            class="form-control" type="text" id="deX"><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start" for="ateY">Até (Y) - [Caso selecionado Entre]</label><input class="form-control form-control" type="text"
                                                                id="ateY" inputmode="numeric"></div>
                                        </div>
                                    </div><button class="btn btn-secondary btn-orange" id="calcularUniforme" type="button">Calcular</button>
                                    <p id="probabilidadeUnif">Resultado:</p>
                                </form>
                            </div>
                        </div>
                        <div class="row" id="rowBinomial">
                            <div class="col" id="colBinomial">
                                <form id="binomialForm" class="container-fluid" style="background-color: #ede6ed;margin-top: 15px;">
                                    <div class="col">
                                        <div class="form-row">
                                            <div class="col" style="margin-right: 5px;"><label class="text-left d-xl-flex justify-content-xl-start">Tamano da Amostra (N):</label><input class="form-control" type="text" id="valorN" placeholder="Insira o Valor"><label class="text-left d-xl-flex justify-content-xl-start">Quantidade de Sucessos(K):</label>
                                                <input
                                                    class="form-control" type="text" id="valorK" placeholder="Insira a quantidade"><label class="text-left d-xl-flex justify-content-xl-start">Probabildade de sucesso(P):</label><input class="form-control" type="text" placeholder="Insira a porcentagem"></div>
                                        </div>
                                    </div><button class="btn btn-secondary btn-orange" id="calcularBinomial" inputmode="numeric" required="" placeholder="insira valores em porcentagem" type="button">Calcular</button>
                                    <p id="probabilidadeBinom"></p>
                                </form>
                            </div>
                        </div>
                        <div class="row" id="rowNormal">
                            <div class="col">
                                <form id="normalForm" class="container-fluid" style="background-color: #ede6ed;margin-top: 15px;">
                                    <div class="col">
                                        <div class="form-row">
                                            <div class="col" style="margin-right: 5px;"><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Insira os dados:</label><input class="form-control" type="text" id="dados" placeholder="Separe os valores com ';'">
                                                <label
                                                    class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Média:</label><input class="form-control" type="text" id="valorK" placeholder="Insira a Média"><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Desvio padrão:</label>
                                                    <input
                                                        class="form-control" type="text" placeholder="Insira o Desvio Padrão"></div>
                                        </div>
                                    </div><button class="btn btn-secondary btn-orange" id="calcularNormal" inputmode="numeric" required="" placeholder="insira valores em porcentagem" type="submit">Calcular</button>
                                    <p id="saidaNormal">Resultado:</p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid border rounded border-dark d-flex d-xl-flex flex-grow-1 flex-fill justify-content-center align-items-center align-content-center align-self-center justify-content-xl-center hidden-xl" id="containerDescritiva">
        <div class="row align-items-center" id="rowDescritiva">
            <div class="col">
                <div class="card border rounded d-flex justify-content-center flex-xl-fill container-fluid" id="descritivaCard" style="background-color: #ede6ed;margin-top: 15px;">
                    <div class="card-body text-center border rounded shadow align-items-center" id="descritivaCardBody" style="max-width: 700px;"><img src="assets/img/Estatistica%20Descritiva%20Grafico.png" style="max-height: 130px;">
                        <h4 class="card-title">Estatística Descritiva</h4>
                        <div class="row">
                            <div class="col">
                                <div id="inserirDescritiva"></div>
                            </div>
                        </div><button class="btn btn-secondary btn-orange" id="calcularDescritiva" inputmode="numeric" required="" placeholder="insira valores em porcentagem" type="button">Calcular</button>
                        <div id="inserirDescritiva"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" id="rowResultadoCorrelacao">
            <div class="col">
                <div class="card" style="background-color: #ede6ed;">
                    <div class="card-body">
                        <h2 class="text-center card-title">Correlação e regressão</h2>
                        <h3 class="text-center card-title" id="resultadoCorrelacao">resultado:</h3>
                        <h3 class="text-center card-title" id="equacaoCorrelacao">resultado:</h3>
                        <div id="divCanvas" style="max-height: 400px;"></div>
                        <div class="row">
                            <div class="col">
                                <h4>Projetar com X:</h4><input type="text" id="inputProjecaoComX" placeholder="insira o X" inputmode="numeric"><button class="btn btn-secondary btn-orange" id="projetaComX">Calcular</button>
                                <p id="resultadoProjecaoComX"></p>
                                <h4>Projetar com Y:</h4><input type="text" id="inputProjecaoComY" inputmode="numeric" placeholder="Insira o Y"><button class="btn btn-secondary btn-orange" id="projetaComY">Calcular</button>
                                <p id="resultadoProjecaoComY"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer" class="footer-2">
        <div class="container">
            <div class="row">
                <div class="col-8 col-sm-6 col-md-6">
                    <p class="text-left" style="margin-top:5%;margin-bottom:3%;">© 2017 Centercom Global BPO</p>
                </div>
                <div class="col-12 col-sm-6 col-md-6">
                    <p class="text-right" style="margin-top:5%;margin-bottom:8%%;font-size:1em;">Privacy Policy</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/hideFunctions.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="assets/js/correlacao.js"></script>
