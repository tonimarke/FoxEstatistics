<!DOCTYPE html>
<html class="text-center">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/dh-navbar-inverse.css">
    <link rel="stylesheet" href="assets/css/Footer-Dark.css">
    <link rel="stylesheet" href="assets/css/simple-footer.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="filter: blur(0px) sepia(0%);opacity: 1;background-color: #1d252d;max-height: 130px;">
    <nav class="navbar navbar-light navbar-expand-md shadow-none d-xl-flex justify-content-xl-center navigation-clean navbar-inverse navbar-fixed-top" style="background-color: rgba(230,138,0,0);">
        <div class="container-fluid">
            <div><a class="navbar-brand" style="padding:0px;margin-left:0px;height:78px;" href="#"> <img class="img-fluid" src="assets/img/logo_com_transparencia.png" widht="50" style="filter: saturate(100%);"></a></div><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"
                style="background-color: #bb4828;"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon" style="background-color: #bb4628;"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <h1 style="font-size: 30px;">Fox Statistics</h1>
                <ul class="nav navbar-nav ml-auto" style="margin-top:13px; text-aligh: right">
                    <li class="nav-item" role="presentation"><a class="nav-link" uk-scroll="offset:50" style="color: #fdf2de6;" href="#">Início</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" uk-scroll="offset:100" href="#empresa">texto-link1</a></li>
                    <li class="nav-item" role="presentation"></li>

        </div>
    </nav>
    <div class="container d-flex justify-content-center align-content-center" id="typeContainer" style="max-width: 700px;">
        <div class="row">
            <div class="col"><img src="assets/img/Estatistica%20Descritiva%20Grafico.png" style="height: 130px;filter: invert(90%);"><button class="btn btn-light btn-sm btn-orange" id="btnDescritiva" type="button">Estatística Descritiva</button></div>
            <div class="col"><img src="assets/img/Probabilidade.jpg" style="height: 130px;"><button class="btn btn-light btn-orange" id="btnProbabilidade" style="max-height: 130px;">Probabilidade</button></div>
            <div class="col"><img src="assets/img/correlacao.png" style="height: 130px;filter: invert(100%);"><button class="btn btn-light btn-orange" id="btnCorrelacao" style="max-height: 130px;">Corelação e Regressão</button></div>
        </div>
    </div>
    <div class="container-fluid border rounded border-dark d-flex d-xl-flex flex-grow-1 flex-fill justify-content-center align-items-center align-content-center align-self-center justify-content-xl-center hidden-xl" id="containerCorrelacao">
        <div class="row align-items-center" id="rowCorrelacao">
            <div class="col-auto col-sm-10 col-xl-12">
                <div class="card border rounded d-flex justify-content-center flex-xl-fill container-fluid" id="correlacaoCard" style="background-color: #ede6ed;margin-top: 15px;">
                    <div class="card-body text-center border rounded shadow align-items-center" id="correlacaoCardBody" style="max-width: 700px;"><img src="assets/img/correlacao.png" style="max-height: 130px;">
                        <h4 class="card-title">Correlação e Regressão</h4>
                        <h6 class="text-muted card-subtitle mb-2"></h6>
                        <div class="row">
                            <div class="col">
                                <form id="correlacaoForm">
                                    <div class="form-group"><label class="d-xl-flex justify-content-xl-start" id="correlacaoXLabel" for="correlacaoX">(X) Difigite os valores separados por ';'</label><input class="form-control form-control" type="text" id="correlacaoX" required=""
                                            name="correlacaoX"><label class="d-xl-flex justify-content-xl-start" id="correlacaoYLabel" for="correlacaoY">(Y) Difigite os valores separados por ';'</label><input class="form-control" type="text" id="correlacaoY">
                                        <button
                                            class="btn btn-secondary btn-orange" id="containerCorrelacao">Calcular</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid text-center border rounded border-dark d-flex d-xl-flex justify-content-center align-items-center align-content-center align-self-center" id="containerProbabilidade">
        <div class="row align-items-center" id="rowProbabilidade">
            <div class="col-auto col-sm-10 col-xl-12">
                <div class="card border rounded d-flex flex-xl-fill container-fluid" id="probabilidadeCard" style="background-color: #ede6ed;margin-top: 15px;">
                    <div class="card-body text-center border rounded shadow align-items-center" id="probabilidadeCardBody" style="max-width: 700px;"><img src="assets/img/Probabilidade.jpg" style="max-height: 130px;">
                        <h4 class="card-title">Probabilidade</h4>
                        <div class="btn-group" role="group"><button class="btn btn-secondary btn-orange" id="btnUniforme" type="button" style="margin-left: 5px;margin-bottom: 5px;">Uniforme</button><button class="btn btn-secondary btn-orange" id="btnBinomial" type="button" style="margin-left: 5px;margin-bottom: 5px;">Binomial</button>
                            <button
                                class="btn btn-secondary btn-orange" id="btnNormal" type="button" style="margin-left: 5px;margin-bottom: 5px;">Normal</button>
                        </div>
                        <div class="row" id="rowUniforme">
                            <div class="col">
                                <form id="uniformeForm" class="container-fluid" style="background-color: #ede6ed;margin-top: 15px;">
                                    <div class="col">
                                        <div class="form-row">
                                            <div class="col" style="margin-right: 5px;"><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Intervalo de análise:</label><select class="form-control" required=""><optgroup label="Selecione o intervalo"><option value="1">Maior que</option><option value="2">Entre</option><option value="3">Menor que</option></optgroup></select>
                                                <label
                                                    class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Ponto Mínimo</label>
                                                    <div class="form-group"><input class="form-control form-control" type="text" id="pontoMinUniforme" inputmode="numeric" required=""></div><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Quantidade</label>
                                                    <input
                                                        class="form-control form-control" type="text" id="quantidadeUniforme" inputmode="numeric" required=""><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Ponto Máximo</label><input class="form-control form-control" type="text" id="pontoMaxUniforme" inputmode="numeric"
                                                            required=""><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start" for="deX">De (X) - [Entre]</label><input class="form-control" type="text" id="deX">
                                                        <label
                                                            class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start" for="ateY">Até (Y) - [Entre]</label><input class="form-control form-control" type="text" id="ateY" inputmode="numeric" required=""></div>
                                        </div>
                                    </div><button class="btn btn-secondary btn-orange" id="calcularUniforme" type="submit">Calcular</button></form>
                            </div>
                        </div>
                        <div class="row" id="rowBinomial">
                            <div class="col" id="colBinomial">
                                <form id="binomialForm" class="container-fluid" style="background-color: #ede6ed;margin-top: 15px;">
                                    <div class="col">
                                        <div class="form-row">
                                            <div class="col" style="margin-right: 5px;"><label class="text-left d-xl-flex justify-content-xl-start">Tamano da Amostra (N):</label><input class="form-control" type="text" id="valorN" placeholder="Insira o Valor"><label class="text-left d-xl-flex justify-content-xl-start">Quantidade de Sucessos(K):</label>
                                                <input
                                                    class="form-control" type="text" id="valorK" placeholder="Insira a quantidade"><label class="text-left d-xl-flex justify-content-xl-start">Probabildade de sucesso(P):</label><input class="form-control" type="text" placeholder="Insira a porcentagem"></div>
                                        </div>
                                    </div><button class="btn btn-secondary btn-orange" id="calcularBinomial" inputmode="numeric" required="" placeholder="insira valores em porcentagem" type="submit">Calcular</button></form>
                            </div>
                        </div>
                        <div class="row" id="rowNormal">
                            <div class="col">
                                <form id="normalForm" class="container-fluid" style="background-color: #ede6ed;margin-top: 15px;">
                                    <div class="col">
                                        <div class="form-row">
                                            <div class="col" style="margin-right: 5px;"><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Insira os dados:</label><input class="form-control" type="text" id="dados" placeholder="Separe os valores com ';'">
                                                <label
                                                    class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Média:</label><input class="form-control" type="text" id="valorK" placeholder="Insira a Média"><label class="text-left d-sm-flex d-xl-flex justify-content-sm-start justify-content-xl-start">Desvio padrão:</label>
                                                    <input
                                                        class="form-control" type="text" placeholder="Insira o Desvio Padrão"></div>
                                        </div>
                                    </div><button class="btn btn-secondary btn-orange" id="calcularNormal" inputmode="numeric" required="" placeholder="insira valores em porcentagem" type="submit">Calcular</button></form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid border rounded border-dark d-flex d-xl-flex flex-grow-1 flex-fill justify-content-center align-items-center align-content-center align-self-center justify-content-xl-center hidden-xl" id="containerDescritiva">
        <div class="row align-items-center" id="rowDescritiva">
            <div class="col-auto col-sm-10 col-xl-12">
                <div class="card border rounded d-flex justify-content-center flex-xl-fill container-fluid" id="descritivaCard" style="background-color: #ede6ed;margin-top: 15px;">
                    <div class="card-body text-center border rounded shadow align-items-center" id="descritivaCardBody" style="max-width: 700px;"><img src="assets/img/Estatistica%20Descritiva%20Grafico.png" style="max-height: 130px;">
                        <h4 class="card-title">Estatística Descritiva</h4>
                        <h6 class="text-muted card-subtitle mb-2"></h6>
                        <div class="row">
                            <div class="col">
                                <form id="descritivaForm">
                                    <div class="form-group"><label class="d-xl-flex justify-content-xl-start">Nome da varável:</label><input class="form-control" type="text" id="nome" placeholder="Digite o nome da variavel">
                                        <div class="form-check text-left" style="margin-top: 5px;"><input class="form-check-input" type="radio" id="amostra" for="populacao" name="tipo" style="margin-top: 5px;"><label class="form-check-label" id="formCheck-2" name="tipo">Amostra</label></div>
                                        <div class="form-check text-left"><input class="form-check-input" type="radio" id="populacao" for="populacao" name="tipo"><label class="form-check-label" for="populacao">População</label></div><label class="d-xl-flex justify-content-xl-start" style="margin-top: 10px;">Medidas Separatrizes:</label>
                                        <select
                                            class="form-control" id="tipoSeparatriz" required="">
                                            <optgroup label="Selecione:">
                                                <option value="q">Quartil (Q)</option>
                                                <option value="k">Quintil (K)</option>
                                                <option value="d">Decil (D)</option>
                                                <option value="p">Porcentil (P)</option>
                                            </optgroup>
                                            </select><select class="form-control" id="valorQuartil"><optgroup label="Selecione:"><option value="q1">Q1</option><option value="q2">Q2</option><option value="Q3">Q3</option><option value="q4">Q4</option></optgroup></select>
                                            <select
                                                class="form-control" id="valorQuintil">
                                                <optgroup label="Selecione:">
                                                    <option value="k1">K1</option>
                                                    <option value="k2">K2</option>
                                                    <option value="k3">K3</option>
                                                    <option value="k4">K4</option>
                                                    <option value="k5">K5</option>
                                                </optgroup>
                                                </select><select class="form-control" id="valorDecil"><optgroup label="Selecione:"><option value="d1">D1</option><option value="d2">D2</option><option value="d3">D3</option><option value="d4">D4</option><option value="d5">D5</option><option value="d6">D6</option><option value="d7">D7</option><option value="d8">D8</option><option value="d9">D9</option><option value="d10">D10</option></optgroup></select>
                                                <input
                                                    class="form-control" type="number" id="porcentil" min="0" max="100" placeholder="Digite o valor o porcentil"><label class="d-xl-flex justify-content-xl-start" style="margin-top: 5px;">Dados:</label><input class="form-control" type="text" id="dados" placeholder="Separe os dados com ';'"><button class="btn btn-secondary btn-orange"
                                                        id="containerDescritiva">Calcular</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-2">
        <div class="container">
            <div class="row">
                <div class="col-8 col-sm-6 col-md-6">
                    <p class="text-left" style="margin-top:5%;margin-bottom:3%;">© 2017 Centercom Global BPO</p>
                </div>
                <div class="col-12 col-sm-6 col-md-6">
                    <p class="text-right" style="margin-top:5%;margin-bottom:8%%;font-size:1em;">Privacy Policy</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
